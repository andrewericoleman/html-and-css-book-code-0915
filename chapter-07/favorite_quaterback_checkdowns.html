

<!DOCTYPE html>
<html>
    <head>
        <title>Favorite Checkdowns</title>
    </head>
    <body>
        <h2>Favorite Checkdowns for Tom Brady</h2>
            <input type="checkbox" id="check-flat" name="checkdown" value="flat">
            <label for="check-flat">Flat</label><br>
            <input type="checkbox" id="check-deep" name="checkdown" value="deep">
            <label for="check-deep">Deep</label><br>
            <input type="checkbox" id="check-gronk" name="checkdown" value="gronk" checked>
            <label for="check-gronk">Gronk</label><br>
            <input type="checkbox" id="check-edelmen" name="checkdown" value="edelmen">
            <label for="check-edelmen">Edelmen</label><br>

        <h2>Favorite Checkdowns for Patrick Mahomes</h2>
            <input type="checkbox" id="check-kelce" name="checkdown" value="kelce" checked>
            <label for="check-kelce">Travis Kelce</label><br>
            <input type="checkbox" id="check-swift" name="checkdown" value="swift">
            <label for="check-swift">Taylor Swift</label><br>
            <input type="checkbox" id="check-kelse" name="checkdown" value="kelse">
            <label for="check-kelse">Jason Kelse</label><br>
    </body>
</html>
